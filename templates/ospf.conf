# <%= @puppet_header %>
# <%=  __FILE__.gsub(/.*?puppet\//,@fqdn + ':') %>
protocol ospf <%= @ospf_name %> {
    tick <%= @tick %>
    <% if @rfc1583compat %>rfc1583compat yes;<% end %>
    <% if @ecmp %>ecmp yes;<% end %>
<%
def dump_hash(h)
  h.each do |k, v|
    if v.is_a?(Hash)
      _erbout << k + " { \n"
      dump_hash(v)
      _erbout << "\n"
    elsif v.is_a?(TrueClass) || v.is_a?(FalseClass)
      _erbout << k
      if v.is_a?(TrueClass)
        _erbout << " yes;\n"
      else
        _erbout << " no;\n"
      end
    else
      _erbout << k + " " + "\"v\"" + ";\n"
    end
  end
end

dump_hash(@areas)
%>
